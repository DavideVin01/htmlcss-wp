<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordpress Structure</title>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header class="clearfix">
            <!-- TOP HEADER -->
            <div class="top-header margin-30-y">
                <img id="logo" src="img/logo.png" alt="Neori Logo">
            </div>
            <nav>
                <div class="nav-container margin-50-y">
                    <ul>
                        <li>
                            <a href="#">FEATURES</a>
                            <a href="#">EDITORIALS</a>
                            <a href="#">ENVIRONMENT</a>
                            <a href="#">BLOG</a>
                            <a href="#">SHOP</a>
                            <a href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- BOTTOM HEADER -->
            <div class="bottom-header margin-30-y clearfix">
                <div class="banner-container">
                    <div class="banner"></div>
                    <!-- <img id="banner" src="img/banner.jpg" alt="Banner"> -->
                    <div class="background-gray"></div>
                    <h2 id="banner-title">
                        Pretium ac placerat dui interdum nunc
                        <br>
                        inerosurna morbi
                    </h2>
                    <span id="banner-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, nobis eveniet dolor<br>ex corrupti dolores veniam commodi placeat dolore
                    </span>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main class="clearfix">
            <div class="main-container box-blue margin-10-y">
                <div class="main-header box-light-blue"></div>
                <div class="main-sidebar float-left box-light-blue"></div>
                <div class="main-center float-left box-light-blue"></div>
                <div class="main-sidebar float-left box-light-blue"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="clearfix">
            <div class="footer-container box-purple"></div>
        </footer>

    </div>
</body>
</html>
