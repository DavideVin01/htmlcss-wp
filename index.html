<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordpress Structure</title>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header class="clearfix">
            <div class="top-header box-pink margin-30-y"></div>
            <div class="bottom-header box-yellow margin-30-y"></div>
        </header>

        <!-- Main -->
        <main class="clearfix">
            <div class="main-container box-blue margin-10-y">
                <div class="main-header box-light-blue"></div>
                <div class="main-sidebar float-left box-light-blue"></div>
                <div class="main-center float-left box-light-blue"></div>
                <div class="main-sidebar float-left box-light-blue"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="clearfix">
            <div class="footer-container box-purple"></div>
        </footer>

    </div>
</body>
</html>
